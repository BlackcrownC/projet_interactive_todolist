<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/css/background.css" rel="stylesheet" />
    <title>Title</title>
</head>
<body>
<table class="table table-hover">
    <div th:replace="fragment/headerManager::top-nav"></div>
    <thead class="text-warning" style="background-color: #03a9f3">
    <th>Id</th>
    <th>Name</th>
    <th>Start</th>
    <th>End</th>
    <th>Assign worker</th>
    </thead>
    <tbody>

    <tr th:each="collab:${collaborators}">
        <td th:text="${collab.getFirstname()}"></td>
        <td th:text="${collab.getEmail()}"></td>
        <td th:text="${task.start}"></td>
        <td th:text="${task.end}"></td>
        <form method="post" th:action="@{'/project/1/assignTask/'+${task.taskId}+'/'+${collab.getCollaboratorId()}}">
            <td><button th:text="Assign" type="submit" value="value" ></button></td>
        </form>


    </tr>

    </tbody>

</table>
</body>
</html>
