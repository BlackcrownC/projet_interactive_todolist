<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/css/background.css" rel="stylesheet" />
    <title>Title</title>
</head>
<body>
<!-- HEADER -->
<div th:if="${isManager}==true">
    <div  th:replace="fragment/headerManager::top-nav"></div></div>
<div th:if="${isManager}==false">
    <div  th:replace="fragment/headerEmployee::top-nav"></div></div>


<!-- BODY -->
<h1>Détail de la tâche : <span th:text="${task.taskId}"></span></h1>
<p>Name: <span th:text="${task.name}"></span></p>
<p>Start: <span th:text="${task.start}"></span></p>
<p>End: <span th:text="${task.end}"></span></p>
<p>Description: <span th:text="${task.description}"></span></p>
<div th:if="${!task.completed}">
    <form method="post" th:action="@{'/project/0/task/completed'+${task.getTaskId()}}">
        <button th:type="submit">Completed</button>
    </form>
</div>



<!-- FOOTER -->
<footer th:replace="fragment/footer::footer"></footer>
</body>
</html>
