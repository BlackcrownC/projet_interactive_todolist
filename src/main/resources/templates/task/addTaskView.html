<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>ADD TASK</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="/css/background.css">
</head>
<div class="container" >
    <hr>

    <div class="row" style="margin-top: 50px">
        <aside class="col-sm-8">
            <div>
                <article>
                    <h4 class="card-title mb-4 mt-1">Add task</h4>
                    <form>
                        <div class="form-group">
                            <label>Task name</label>
                            <input name="taskName" class="form-control" placeholder="taskName" type="text">
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <label>start : </label>
                            <input type="date" id="start" name="start" onchange="lenghtChange()">
                            <label>end : </label>
                            <input type="date" id="end" name="end" onchange="lenghtChange()">
                            <label id="length">length : </label>
                            <script>
                                var d = new Date();
                                var currMonth = d.getMonth();
                                var currYear = d.getFullYear();
                                var startDate = new Date(currYear, currMonth, 1);

                                document.getElementById("start").value = startDate
                                document.getElementById("end").value = startDate

                                function lenghtChange(){
                                    const start = $("#start").datepicker("getDate")
                                    const end = $("#end").datepicker("getDate")
                                    const Difference_In_Time = Math.abs( end - start);
                                    const Difference_In_Days = Math.ceil(Difference_In_Time / (1000 * 3600 * 24));
                                    document.getElementById("length").innerHTML = "length : "+ Difference_In_Days;
                                }
                            </script>
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <label>Work related categories</label>
                            <div class="checkbox">
                                <label> <input type="checkbox"> Programmer </label><br>
                                <label> <input type="checkbox"> Artist </label><br>
                                <label> <input type="checkbox"> Designer </label><br>
                            </div> <!-- checkbox .// -->
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <label>Description</label>
                            <input style="height: 100px" name="description" class="form-control" placeholder="taskDescription" type="text">
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <button type="submit" style="width: 50px" class="btn btn-primary btn-block">Add</button>
                        </div> <!-- form-group// -->
                    </form>
                </article>
            </div> <!-- card.// -->

        </aside> <!-- col.// -->
    </div>
</div>
</html>
