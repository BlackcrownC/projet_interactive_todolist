<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/static/assets/css/style1.css}" rel="stylesheet" />
    <title>Title</title>
</head>
<body>
<table class="table table-hover">
    <thead class="text-warning">
    <th>Id</th>
    <th>Name</th>
    <th>Start</th>
    <th>End</th>
    <th>Completed</th>
    <th>Description</th>

    </thead>
    <tbody>
    <tr th:each="task:${allTask}">
        <td>th:text="${task.taskId}"></td>
        <td th:text="${task.name}"></td>
        <td th:text="${task.start}"></td>
        <td th:text="${task.end}"></td>
        <td th:text="${task.completed}"></td>
        <td><a th:text="Descrition" th:href="${'/project/task/'+task.taskId}"></a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
